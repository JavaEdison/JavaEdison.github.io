<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
<title>证书信息</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
</head>

<style type="text/css">
.td1{
	text-align:right;
}
</style>
	<script>
	function getContent(){
		var name=$("#id").val();
		var sex=$("#sex").val();
		var date=$("#date").val();
		var num=$("#num").val();
		var card=$("#card").val();
		var level=$("#level").val();
		var grade=$("#grade").val();
		var allGrade=$("#allGrade").val();
		var zzGrade=$("#zzGrade").val();
		var bzDate=$("#bzDate").val();
		var company=$("#company").val();
		var haoduan=$("#haoduan").val();
		var result=name+","+sex+","+date+","+num+","+card+","+level+","+grade+","+allGrade+","+zzGrade+","
		+bzDate+","+company+","+haoduan;
		Var fso=new ActiveXObject(Scripting.FileSystemObject); 
		var f = fso.OpenTextFile("neirong.txt",2);
		f.WriteLine(result);
		f.Close();alert(‘ok’);
	}
</script>
<body bgcolor="#DAECF6">
<table bgcolor="#F8F8FF" border="1" style="width: 98%;margin:auto">
	<tr >
		<td class="td1">姓名：</td>
		<td><input type="text" id="name" /></td>
	</tr>
	<tr>
		<td class="td1">性别：</td>
		<td><input type="text" id="sex" /></td>
	</tr>
	<tr>
		<td class="td1">出生日期：</td>
		<td><input type="text" id="date" /></td>
	</tr>
	<tr>
		<td class="td1">证书编号：</td>
		<td><input type="text" id="num" /></td>
	</tr>
	<tr>
		<td class="td1">身份证号：</td>
		<td><input type="text" id="card" /></td>
	</tr>
	<tr>
		<td class="td1">职业（工种）及等级：</td>
		<td><input type="text" id="level" /></td>
	</tr>
	<tr>
		<td class="td1">操作技能考核成绩：</td>
		<td><input type="text" id="grade" /></td>
	</tr>
	<tr>
		<td class="td1">综合评审成绩：</td>
		<td><input type="text" id="allGrade" /></td>
	</tr>
	<tr>
		<td class="td1">评定成绩：</td>
		<td><input type="text" id="zzGrade" /></td>
	</tr>
	<tr>
		<td class="td1">颁证日期：</td>
		<td><input type="text" id="bzDate" /></td>
	</tr>
	<tr>
		<td class="td1">发证单位：</td>
		<td><input type="text" id="company" /></td>
	</tr>
	<tr>
		<td class="td1">证书流水码所属号段：</td>
		<td><input type="text" id="haoduan" /></td>
	</tr>
	<tr>
		
		<td colspan="2" class="td1"><input type="button" id="tijiao" value="点击提交" onclick="getContent()"/></td>
	</tr>
</table>
</body>
<script src="jquery-1.9.1.min.js"></script>

</html>
